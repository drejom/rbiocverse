name: Build Container Image

# Builds the Bioconductor container for HPC (Singularity/Apptainer)
# Pushes to ghcr.io/drejom/rbiocverse
#
# Tagging scheme:
#   - Dev releases:    vYYYY-M-DD (e.g., v2026-1-4) - incremental updates
#   - Stable releases: vX.Y.Z     (e.g., v3.22.0)   - major Bioc upgrades

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'container/**'
      - 'tools/hpc-proxy/**'
      - '.github/workflows/build-container.yml'
  workflow_dispatch:
    inputs:
      bioc_version:
        description: 'Bioconductor version (e.g., RELEASE_3_22)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: drejom/rbiocverse
  DEFAULT_BIOC_VERSION: RELEASE_3_22

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Bioconductor version
        id: bioc
        run: |
          if [ -n "${{ github.event.inputs.bioc_version }}" ]; then
            echo "version=${{ github.event.inputs.bioc_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ env.DEFAULT_BIOC_VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build hpc-proxy
        run: |
          cd tools/hpc-proxy
          make build-linux
          mkdir -p ../../container/bin
          cp hpc-proxy-linux-amd64 ../../container/bin/hpc-proxy

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=${{ steps.bioc.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./container
          push: true
          platforms: linux/amd64
          build-args: |
            BIOC_VERSION=${{ steps.bioc.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Container Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
