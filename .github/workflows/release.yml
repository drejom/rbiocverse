name: Release to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional, auto-generated if empty)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi

      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Check for changes
        id: check-changes
        run: |
          # Check if dev has commits that main doesn't
          COMMITS=$(git log origin/main..origin/dev --oneline | head -20)
          if [ -z "$COMMITS" ]; then
            echo "Error: No changes between main and dev. Nothing to release."
            echo "If you just merged manually, dev and main are in sync."
            exit 1
          fi
          echo "Changes to release:"
          echo "$COMMITS"
          echo "commit_count=$(git rev-list --count origin/main..origin/dev)" >> $GITHUB_OUTPUT

      - name: Create or find release PR
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base main --head dev --json number,url -q '.[0]')

          if [ -n "$EXISTING_PR" ]; then
            PR_NUMBER=$(echo "$EXISTING_PR" | jq -r '.number')
            PR_URL=$(echo "$EXISTING_PR" | jq -r '.url')
            echo "Using existing PR #$PR_NUMBER: $PR_URL"
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get commits between main and dev for changelog
          CHANGELOG=$(git log origin/main..origin/dev --pretty=format:"- %s (%h)" --no-merges | head -50)

          # Create PR body
          PR_BODY="## Release v${{ inputs.version }}

          ### Changes
          ${CHANGELOG}

          ### Release Notes
          ${{ inputs.release_notes || 'See changes above.' }}

          ---
          *This PR was automatically created by the release workflow.*"

          # Create PR from dev to main
          echo "Creating PR from dev to main..."
          PR_OUTPUT=$(gh pr create \
            --base main \
            --head dev \
            --title "Release v${{ inputs.version }}" \
            --body "${PR_BODY}" 2>&1)
          PR_EXIT_CODE=$?

          echo "PR create output: $PR_OUTPUT"

          if [ $PR_EXIT_CODE -ne 0 ]; then
            echo "Error: Failed to create PR"
            echo "$PR_OUTPUT"
            exit 1
          fi

          # Extract PR number from URL
          PR_NUMBER=$(gh pr list --base main --head dev --json number -q '.[0].number')
          echo "Created PR #$PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_OUTPUT" >> $GITHUB_OUTPUT

      - name: Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create-pr.outputs.pr_number }}"

          if [ -z "$PR_NUMBER" ]; then
            # Fallback: try to find PR again
            PR_NUMBER=$(gh pr list --base main --head dev --json number -q '.[0].number')
          fi

          if [ -z "$PR_NUMBER" ]; then
            echo "Error: No PR found to merge"
            echo "Debug: Listing all open PRs..."
            gh pr list --state open
            exit 1
          fi

          echo "Merging PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --merge --delete-branch=false

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Checkout main after merge
          git fetch origin main
          git checkout main
          git pull origin main

          # Create tag
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

          # Generate release notes
          if [ -n "${{ inputs.release_notes }}" ]; then
            NOTES="${{ inputs.release_notes }}"
          else
            NOTES=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" --no-merges 2>/dev/null || git log --pretty=format:"- %s" --no-merges -20)
          fi

          # Create GitHub release
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --notes "${NOTES}" \
            --target main

      - name: Summary
        run: |
          echo "## Release Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** [v${{ inputs.version }}](${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ inputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dokploy will auto-deploy from the \`main\` branch webhook." >> $GITHUB_STEP_SUMMARY
