<!DOCTYPE html>
<html>
<head>
  <title>VS Code</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #vscode-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #hpc-menu-frame {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;   /* Start small - just the toggle button */
      height: 50px;
      border: none;
      z-index: 2147483647;
      background: transparent;
      transition: width 0.15s, height 0.15s;
    }
    #hpc-menu-frame.expanded {
      width: 260px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="loading" style="display:flex;align-items:center;justify-content:center;height:100vh;background:#1e1e1e;color:#fff;font-family:system-ui;">
    <div>Clearing cache...</div>
  </div>
  <iframe id="vscode-frame" src="" style="display:none;"></iframe>
  <iframe id="hpc-menu-frame" src="/hpc-menu-frame"></iframe>
  <script src="/js/menu-handler.js"></script>
  <script src="/js/vscode-wrapper.js"></script>
</body>
</html>
