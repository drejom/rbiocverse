<!DOCTYPE html>
<html>
<head>
  <title>HPC Code Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="launcher">
    <div class="launcher-header">
      <div>
        <h1>HPC Code Server</h1>
        <p class="subtitle">VS Code on SLURM compute nodes</p>
      </div>
      <div id="cache-indicator" class="cache-indicator"></div>
    </div>

    <div id="error" class="error" style="display:none;"></div>

    <div id="gemini-card" class="cluster-card">
      <div class="cluster-header">
        <span class="cluster-name">Gemini</span>
        <div class="cluster-header-right">
          <div class="cluster-status">
            <span class="status-dot" id="gemini-dot"></span>
            <span id="gemini-status-text">Loading...</span>
          </div>
          <div id="gemini-health"></div>
        </div>
      </div>
      <div id="gemini-content"></div>
    </div>

    <div id="apollo-card" class="cluster-card">
      <div class="cluster-header">
        <span class="cluster-name">Apollo</span>
        <div class="cluster-header-right">
          <div class="cluster-status">
            <span class="status-dot" id="apollo-dot"></span>
            <span id="apollo-status-text">Loading...</span>
          </div>
          <div id="apollo-health"></div>
        </div>
      </div>
      <div id="apollo-content"></div>
    </div>
  </div>

  <div id="loading-overlay" class="loading-overlay" style="display:none;">
    <div class="loading-content">
      <div class="progress-container">
        <div class="progress-header" id="progress-header">Launching...</div>
        <div class="progress-step" id="progress-step">Connecting...</div>
        <div class="progress-bar">
          <div class="progress-bar-estimate" id="progress-estimate" style="width: 0%"></div>
          <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-error" id="progress-error" style="display:none;"></div>
      </div>
      <div class="launch-actions" id="launch-actions" style="display:none; margin-top: 20px;">
        <button id="back-to-menu-btn" class="btn btn-secondary">
          <i data-lucide="arrow-left" class="lucide"></i> Back to Menu
        </button>
        <button id="cancel-stop-btn" class="btn btn-cancel">
          <i data-lucide="square" class="lucide"></i> Stop Job
        </button>
      </div>
    </div>
  </div>

  <script src="/js/launcher.js"></script>
</body>
</html>
