<!DOCTYPE html>
<html>
<head>
  <title>RStudio</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #rstudio-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Dynamic sizing: small when collapsed to avoid blocking clicks on IDE UI */
    #hpc-menu-frame {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border: none;
      z-index: 9999;
      pointer-events: auto;
      background: transparent;
      transition: width 0.15s ease-out, height 0.15s ease-out;
    }
    #hpc-menu-frame.expanded {
      width: 260px;
      height: 400px;
    }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
      font-family: system-ui;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>Loading RStudio...</div>
  </div>
  <iframe id="rstudio-frame" src="" style="display:none;"></iframe>
  <iframe id="hpc-menu-frame" src="/hpc-menu-frame"></iframe>
  <script src="/js/menu-handler.js"></script>
  <script>
    // Simple RStudio wrapper - just load the direct proxy
    document.addEventListener('DOMContentLoaded', function() {
      const frame = document.getElementById('rstudio-frame');
      const loading = document.getElementById('loading');

      // RStudio doesn't need cache clearing like VS Code
      frame.src = '/rstudio-direct/';

      frame.onload = function() {
        loading.style.display = 'none';
        frame.style.display = 'block';
      };

      // Fallback: show frame after timeout even if onload doesn't fire
      setTimeout(function() {
        if (loading.style.display !== 'none') {
          loading.style.display = 'none';
          frame.style.display = 'block';
        }
      }, 5000);

      // Initialize shared menu handler
      initMenuHandler('hpc-menu-frame');
    });
  </script>
</body>
</html>
